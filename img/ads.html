<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로션맨의 광고</title>
    <script>
        let button_prs = 1000;
        function reduce() {
            button_prs--;
            document.title = button_prs + "번 남았습니다."
            if (button_prs <= 0) {
                location.href = "/GMS/movie.html"    
            }
            
        }
    </script>
</head>
<body>
    <button onclick="reduce()">눌러!</button>
</body>
</html>
